name: Deploy Node Server via SSM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to EC2 using SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Node Backend" \
            --parameters commands="[
              \"sudo -u ssm-user bash -lc 'cd /home/ssm-user/app/Back-End || exit 1'\",
              \"sudo -u ssm-user bash -lc 'git fetch origin'\",
              \"sudo -u ssm-user bash -lc 'git reset --hard origin/main'\",
              \"sudo -u ssm-user bash -lc 'git log -1 --oneline'\",
              \"sudo -u ssm-user bash -lc 'npm install'\",
              \"sudo -u ssm-user bash -lc 'pm2 delete backend || true'\",
              \"sudo -u ssm-user bash -lc 'pm2 start src/index.js --name backend --cwd /home/ssm-user/app/Back-End'\",
              \"sudo -u ssm-user bash -lc 'pm2 save'\"
            ]"
